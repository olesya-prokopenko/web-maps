  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">

  <link rel="stylesheet" href="https://2gis.github.io/mapsapi/vendors/Leaflet.markerCluster/MarkerCluster.css" />

<body>
  <div class="page">
    <div class="page__map">
      <div id="map" class="map"></div>
    </div>
    <div class="page__search">
      <div class="search-panel">
        <div class="search-panel__inner-wrapper">
          <input type="text" class="search-panel__field" placeholder="Введите название">
          <button type="submit" class="search-panel__button"></button>
        </div>
        <div class="search-panel__info">
          <div class="search-panel__info-title">
            <div class="search-panel__info-title-name">
              Москва
            </div>
            <div class="search-panel__info-title-img">
              <img src="img/kremlin.png" alt="kremlin">
            </div>
          </div>
          <div class="search-panel__result">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/jquery/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
